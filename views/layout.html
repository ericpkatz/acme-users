<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.css' />
  </head>
  <body>
    <ul class='nav nav-tabs' style='margin-bottom:10px'>
      <li {% if mode === 'home' %} class='active' {% endif %}>
        <a href='/'>Home</a>
      </li>
      <li {% if mode === 'departments' %} class='active' {% endif %}>
        <a href='/departments/{{defaultDepartment.id}}'>Departments ({{ defaultDepartment.name }})</a>
      </li>
      <li {% if mode === 'customers' %} class='active' {% endif %}>
        <a href='/customers'>Customers</a>
      </li>
    </ul>
    <div class='container'>
      {% block content %}
      {% endblock %}
    </div>
  </body>
